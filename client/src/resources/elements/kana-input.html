<template>
  <require from="./../value-converters/hiragana"></require>
  <require from="./kana"></require>
  <require from="./grammar"></require>

  <form class="form-horizontal" role="form">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-8">
        <h3><kana word.bind="KanaService.word"></kana></h3>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="kana-word">JSL</label>
      <div class="col-sm-8">
        <input type="test" class="form-control" id="kana-word" autocomplete="off" value.bind="word">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="kana-type">Type</label>
      <div class="col-sm-2">
        <select class="form-control" id="kana-type" value.bind="type">
          <option></option>
          <option>Ichidan</option>
          <option>Godan</option>
          <option>Adjectival</option>
          <option>Nominal</option>
        </select>
      </div>
      <div class="col-sm-2 col-sm-offset-4">
        <select class="form-control" id="kana-alphabet" value.bind="KanaService.alphabet">
          <option value="hiragana">Hiragana</option>
          <option value="katakana">Katakana</option>
        </select>
      </div>
    </div>
    <!--<grammar></grammar>-->
  </form>
</template>
