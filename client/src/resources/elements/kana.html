<template>
  <require from="./../value-converters/hiragana"></require>
  <require from="./../value-converters/katakana"></require>
  <span
    if.bind="KanaService.alphabet !== 'katakana'"
    style="style"
    innerhtml="${word | hiragana}">
  </span>
  <span
    if.bind="KanaService.alphabet === 'katakana'"
    style.bind="style"
    innerhtml="${word | katakana}">
  </span>
</template>
