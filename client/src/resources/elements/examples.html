<template>
  <require from="./../value-converters/hiragana"></require>

  <div class="col-sm-8 col-sm-offset-2">
    <table class="table">
      <thead>
        <tr>
          <th></th>
          <th>Expression</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr repeat.for="example of examples">
          <td>
            <button role="button" class="btn btn-default btn-sm" click.delegate="example.load()">load</button>
          </td>
          <td>
            <span innerhtml="${example.config.result | hiragana}"></span>
          </td>
          <td>
            ${example.config.description}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</template>
