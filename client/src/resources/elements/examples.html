<template>
  <require from="./../value-converters/hiragana"></require>

  <div class="col-sm-8 col-sm-offset-2">
    <div class="panel panel-red">
      <div class="panel-heading" href="#examples-panel" data-toggle="collapse">
        Examples
      </div>
      <div class="panel-collapse collapse" id="examples-panel">
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th>Expression</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr repeat.for="example of examples & oneTime">
                <td>
                  <button role="button" class="btn btn-default btn-sm" click.delegate="example.load()">load</button>
                </td>
                <td>
                  <span innerhtml="${example.config.result | hiragana}"></span>
                </td>
                <td>
                  ${example.config.description}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
